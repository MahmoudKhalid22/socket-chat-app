<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    "
  >
    <!-- <button class="btn">Add +1</button> -->

    <h1>Chat app</h1>

    <div id="messages"></div>

    <form action="">
      <input type="text" class="input" placeholder="Write a message" />
      <button type="submit" class="btn">Send</button>
    </form>
    <button id="location">Get Location</button>

    <script id="location-template" type="text/html">
      <div style="display: flex; gap: 1rem; align-items: center;">
        <p>{{createdAt}}</p>
        <a href="{{location}}" target="_blank">my location</a>
      </div>
    </script>

    <script id="message-template" type="text/html">
      <div style="display: flex; gap: 1rem;">
        <p>{{createdAt}}</p>
        <p>{{message}}</p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
